<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Church Finance</title>
    <link rel="stylesheet" href="css/common.css">
</head>
<body>
    <!-- Start Screen -->
    <div class="start-screen" id="startScreen">
        <div class="logo-container">
            <h1>교회 재정관리</h1>
            <p>Church Finance Management System</p>
        </div>
        <button class="start-button" onclick="showMainApp()">시작하기</button>
    </div>

    <!-- Main Application -->
    <div class="main-app" id="mainApp">
        <div class="header">
            <h1>교회 재정관리 시스템</h1>
            <div class="user-info">
                오늘 날짜: <span id="currentDate"></span>
            </div>
        </div>

        <div class="tab-container">
            <div class="tab" onclick="loadPage('donations')">헌금 등
                록</div>
            <div class="tab" onclick="loadPage('expenses')">지출 등록</div>
            <div class="tab" onclick="loadPage('statistics')">통계</div>
            <div class="tab" onclick="loadPage('receipts')">기부금 영수증</div>
            <div class="tab active" onclick="loadPage('members')">성도 관리</div>
            <div class="tab" onclick="loadPage('settings')">설정</div>
        </div>

        <div class="content">
            <!-- 각 페이지가 여기에 로드됩니다 -->
        </div>
    </div>

    <script src="js/init.js"></script>
    <script src="js/common.js"></script>
</body>
</html>
